<!DOCTYPE html>
<html>
  <head>
    <title>Scrollable test</title>
  </head>
  <body>
    <script src='mouse-helper.js'></script>
    <script>
        for (let i = 0; i < 100; i++) {
            let button = document.createElement('button');
            button.textContent = i + ': not clicked';
            button.id = 'button-' + i;
            button.onclick = () => button.textContent = 'clicked';
            button.oncontextmenu = event => {
              event.preventDefault();
              button.textContent = 'context menu';
            }
            button.onauxclick = event => {
              event.preventDefault();
              button.textContent = 'aux click';
            }
            button.onmouseup = event => {
              if (![3,4].includes(event.button)) {
                return;
              }
              event.preventDefault();
              button.textContent = event.button === 3 ? 'back click' : 'forward click';
            }
            document.body.appendChild(button);
            document.body.appendChild(document.createElement('br'));
        }
    </script>
  </body>
</html>
