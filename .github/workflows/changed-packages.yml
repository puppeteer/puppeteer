name: Check which packages changed

permissions: read-all

on:
  workflow_call:
    inputs:
      check-mergeable-state:
        default: false
        type: boolean
    outputs:
      changes:
        description: 'The packages that were changed for this PR'
        value: ${{ jobs.check-changes.outputs.changes }}
jobs:
  check-changes:
    name: Check which packages changed
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changes.outputs.changes }}
    steps:
      - name: Check out repository
        uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
        with:
          fetch-depth: 2
      - name: Check if branch is out of date
        if: ${{ inputs.check-mergeable-state &&  github.base_ref == 'main' }}
        run: |
          git fetch origin main --depth 1 &&
          git merge-base --is-ancestor origin/main @;
      - name: Detect changed packages
        uses: dorny/paths-filter@4512585405083f25c027a35db413c2b3b9006d50 # v2.11.1
        id: changes
        with:
          filters: |
            puppeteer:
              - '.github/workflows/ci.yml'
              - 'packages/browsers/src/browser-data/firefox.ts'
              - 'packages/puppeteer/**'
              - 'packages/puppeteer-core/**'
              - 'docker/**'
              - 'test/**'
              - 'test-d/**'
              - 'tools/mochaRunner/**'
              - '.mocharc.cjs'
              - 'tools/doctest/**'
            website:
              - '.github/workflows/ci.yml'
              - 'docs/**'
              - 'website/**'
              - 'README.md'
            ng-schematics:
              - '.github/workflows/ci.yml'
              - 'packages/ng-schematics/**'
            browsers:
              - '.github/workflows/ci.yml'
              - 'packages/browsers/**'
