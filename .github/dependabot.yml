version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '08:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 2
    allow:
      - dependency-type: 'production'
    ignore:
      - dependency-name: 'devtools-protocol'
  - package-ecosystem: 'github-actions' # Necessary to update action hash
    directory: '/'
    schedule:
      interval: weekly
      time: '08:00'
      timezone: 'Europe/Berlin'
    open-pull-requests-limit: 2
